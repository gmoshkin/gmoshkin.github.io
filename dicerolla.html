<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Refresh" content="" />
    <title>dicerolla</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #16213e 100%);
            text-align: center;
            align-items: center;
            justify-content: center;
            color: white;
            // overflow: hidden;
            border: 10px red;
        }

        .page-header {
            font-size: 2rem;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
            display: grid;
            grid-template-columns: 30% 40% 30%;
        }

        .page-header h1 {
            margin-top: 0;
            margin-bottom: 0;
            border: 10px red;
        }

        #total_count {
            position: absolute;
            left: 3rem;
            top: 2rem;
            background: linear-gradient(45deg, #465e8a, #362b82, #a0638b);
            border-radius: 20px;
            min-width: 10rem;
            height: 2.7rem;
        }

        .dice-buttons-container {
            min-width: 6em;
            display: grid;
            grid-template-columns: 10% 40% 10% 40%;
        }

        .dice-buttons-column {
            min-width: 6em;
        }

        .dice-button {
            font-size: 2rem;
            margin-bottom: .5rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 100% 100%;
            border-radius: 20px;
            height: 2.6rem;
            margin-bottom: 8px;
        }

        .dice-button > small {
            font-style: italic;
            color: #dd99dd;
        }

        .dice-count-column {
            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        .dice-count {
            font-size: 1.8rem;
            width: 100%;
            height: 2.6rem;
            margin-bottom: 8px;
            position: relative;
        }

        .dice-count-rect {
            font-size: 1.8rem;
            background: linear-gradient(225deg, #667eea, #764ba2, #f093fb);
            border-radius: 5px;
            height: 1.9rem;
            margin-bottom: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

    </style>
    <script>
        let dice_button_elements = [];
        let dice_text_elements = [];
        let dice_width_elements = [];
        let total_count_element = null;
        let dice_counts = [];
        let total_count = 0;
        let key_to_dice = {
            '1': 0, '2': 1, '3': 2, '4': 3, '5': 4, '6': 5, '7': 6, '8': 7, '9': 8, '0': 9,
            'q': 10, 'w': 11, 'e': 12, 'r': 13, 't': 14, 'y': 15, 'u': 16, 'i': 17, 'o': 18, 'p': 19,
        }
        let history = []

        function update_dice(index, offset) {
            if (dice_counts[index] + offset < 0) return false;

            const dice = dice_text_elements[index]

            count = (dice_counts[index] += offset);
            total_count += offset;

            total_count_element.textContent = total_count

            if (count)
                dice.textContent = count;
            else
                dice.textContent = '';

            for (let i = 0; i < 20; i++) {
                let count = dice_counts[i];
                let width = dice_width_elements[i];
                if (count == 0) {
                    width.style.width = '0';
                } else {
                    width.style.width = count / total_count * 100 + '%';
                }
            }

            return true;
        }

        window.addEventListener('load', function() {
            document.addEventListener('click', event => event.preventDefault());
            document.addEventListener('contextmenu', event => event.preventDefault());

            total_count_element = document.getElementById('total_count')

            total_count_element.addEventListener('contextmenu', function(event) {
                for (let i = 0; i < dice_counts.length; i++) {
                    update_dice(i, -dice_counts[i])
                }
                history = []
                localStorage.setItem('dice_counts', JSON.stringify(dice_counts))
            })

            for (let i = 1; i <= 20; i++) {

                let button = document.getElementById('b' + i)
                dice_button_elements[dice_button_elements.length] = button;

                let dice_index = i - 1;
                button.addEventListener("click", function(event) {
                    update_dice(dice_index, 1);
                    history[history.length] = [dice_index, 1]
                    localStorage.setItem('dice_counts', JSON.stringify(dice_counts))
                })

                button.addEventListener("contextmenu", function(event) {
                    let ok = update_dice(dice_index, -1);
                    if (ok) history[history.length] = [dice_index, -1]
                    if (ok) localStorage.setItem('dice_counts', JSON.stringify(dice_counts))
                })

                let text = document.getElementById('t' + i)
                dice_text_elements[dice_text_elements.length] = text;

                let width = document.getElementById('w' + i)
                dice_width_elements[dice_width_elements.length] = width;

                dice_counts[dice_counts.length] = 0;
            }

            const saved_counts_json = localStorage.getItem('dice_counts')
            if (saved_counts_json) {
                const saved_counts = JSON.parse(saved_counts_json);

                for (let i = 0; i < saved_counts.length; i++) {
                    update_dice(i, saved_counts[i])
                }
            }

            document.addEventListener("keypress", function(event) {
                const dice_index = key_to_dice[event.key]
                if (dice_index === undefined) return;

                update_dice(dice_index, 1);
                history[history.length] = [dice_index, 1]
                localStorage.setItem('dice_counts', JSON.stringify(dice_counts))
            })

            document.addEventListener('keydown', function(event) {
                if (event.key == 'Backspace' || (event.key == 'z' && event.ctrlKey)) {
                    if (history.length == 0) return;

                    let last = history[history.length - 1];
                    history.length -= 1;

                    update_dice(last[0], -last[1]);
                    localStorage.setItem('dice_counts', JSON.stringify(dice_counts))
                }
            })
        })
    </script>
</head>
<body>
    <div class="page-header">
        <div></div>
        <div><h1>DiceRolla</h1></div>
        <div id="total_count">0</div>
    </div>

        </column>
        <column class="dice-count-column">
            <div class="dice-count"><div id="t1"  class="dice-count-text"></div><div id="w1"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t2"  class="dice-count-text"></div><div id="w2"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t3"  class="dice-count-text"></div><div id="w3"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t4"  class="dice-count-text"></div><div id="w4"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t5"  class="dice-count-text"></div><div id="w5"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t6"  class="dice-count-text"></div><div id="w6"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t7"  class="dice-count-text"></div><div id="w7"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t8"  class="dice-count-text"></div><div id="w8"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t9"  class="dice-count-text"></div><div id="w9"  class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t10" class="dice-count-text"></div><div id="w10" class="dice-count-rect"></div></div>
        </column>
        <column class="dice-buttons-column">
            <div id="b11" class="dice-button">11 <small>q</small></div>

            <div id="b15" class="dice-button">15 <small>t</small></div>
            <div id="b16" class="dice-button">16 <small>y</small></div>
            <div id="b17" class="dice-button">17 <small>u</small></div>
            <div id="b18" class="dice-button">18 <small>i</small></div>
            <div id="b19" class="dice-button">19 <small>o</small></div>
            <div id="b20" class="dice-button">20 <small>p</small></div>
        </column>
        <column class="dice-count-column">
            <div class="dice-count"><div id="t11" class="dice-count-text"></div><div id="w11" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t12" class="dice-count-text"></div><div id="w12" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t13" class="dice-count-text"></div><div id="w13" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t14" class="dice-count-text"></div><div id="w14" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t15" class="dice-count-text"></div><div id="w15" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t16" class="dice-count-text"></div><div id="w16" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t17" class="dice-count-text"></div><div id="w17" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t18" class="dice-count-text"></div><div id="w18" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t19" class="dice-count-text"></div><div id="w19" class="dice-count-rect"></div></div>
            <div class="dice-count"><div id="t20" class="dice-count-text"></div><div id="w20" class="dice-count-rect"></div></div>
        </column>
    </buttons>
</body>
</html>
