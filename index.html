<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gmoshkin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .name {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .enter-link {
            display: inline-block;
            padding: 15px 35px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .enter-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .enter-link:hover::before {
            left: 100%;
        }

        .enter-link:hover {
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        /* Floating particles background */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .particle:nth-child(2n) {
            background: rgba(118, 75, 162, 0.6);
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .particle:nth-child(3n) {
            background: rgba(240, 147, 251, 0.4);
            animation-duration: 10s;
            animation-delay: -4s;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                opacity: 0.6;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .name {
                margin-bottom: 1.5rem;
            }
            
            .enter-link {
                padding: 12px 28px;
                font-size: 1rem;
            }
        }

        /* Subtle glow effect */
        .container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle" style="top: 10%; left: 10%;"></div>
    <div class="particle" style="top: 20%; left: 80%;"></div>
    <div class="particle" style="top: 30%; left: 30%;"></div>
    <div class="particle" style="top: 40%; left: 70%;"></div>
    <div class="particle" style="top: 60%; left: 20%;"></div>
    <div class="particle" style="top: 70%; left: 90%;"></div>
    <div class="particle" style="top: 80%; left: 50%;"></div>
    <div class="particle" style="top: 90%; left: 15%;"></div>
    <div class="particle" style="top: 15%; left: 60%;"></div>
    <div class="particle" style="top: 35%; left: 85%;"></div>

    <div class="container">
        <h1 class="name">gmoshkin</h1>
        <a href="about.html" class="enter-link">Enter</a>
    </div>

    <script>
        // Add some interactive particles on mouse move
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const x = mouseX * speed;
                const y = mouseY * speed;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add a subtle typing effect to the name
        document.addEventListener('DOMContentLoaded', () => {
            const nameElement = document.querySelector('.name');
            const originalText = nameElement.textContent;
            nameElement.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    nameElement.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150);
                }
            };
            
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
